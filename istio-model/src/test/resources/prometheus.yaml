apiVersion: "config.istio.io/v1alpha2"
kind: Prometheus
metadata:
  name: recommendationrequestcounthandler
  namespace: istio-system
spec:
  metrics:
  - name: recommendation_request_count
    instanceName: recommendationrequestcount.metric.istio-system
    kind: COUNTER
    labelNames:
    - source
    - destination
    - user_agent
    - version