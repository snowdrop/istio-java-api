version: 2
jobs:
  build_and_test:
    machine: true

    steps:
    - checkout

    - run:
        name: Install dep
        command: |
          GO_PATH_FIRST=$(echo ${GOPATH} | cut -d ":" -f1)
          export GOBIN=${GO_PATH_FIRST}/bin
          mkdir ${GOBIN}
          curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

    - run:
        name: Build and test
        command: |
          GO_PATH_FIRST=$(echo ${GOPATH} | cut -d ":" -f1)
          PROJECT_PATH=src/github.com/snowdrop/istio-java-api
          mkdir -p ${GO_PATH_FIRST}/${PROJECT_PATH}
          cp -R * ${GO_PATH_FIRST}/${PROJECT_PATH}
          cd ${GO_PATH_FIRST}/${PROJECT_PATH}
          ${GO_PATH_FIRST}/bin/dep ensure
          make

workflows:
  version: 2
  build_and_test:
    jobs:
    - build_and_test
